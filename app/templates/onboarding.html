{% extends "base.html" %}

{% set hide_nav = True %}

{% block title %}Thiết lập hồ sơ - VietFood AI{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center min-vh-100 py-4">
    
    <div class="glass-card p-4 w-100 animate__animated animate__slideInRight" style="max-width: 500px; margin: 0 auto;">
        
        <div class="text-center mb-4">
            <h4 class="fw-bold">Thông tin cơ thể</h4>
            <p class="text-muted small">Giúp AI tính toán calo chuẩn xác cho bạn</p>
            <div class="step-indicator mt-2">
                <div class="step-dot"></div>
                <div class="step-dot active"></div>
            </div>
        </div>

        <form action="/account/onboarding" method="POST">
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label small text-muted">Ngày sinh</label>
                    <input type="date" name="dob" class="form-control rounded-xl border-0 bg-white p-3" required>
                </div>
                <div class="col-6">
                    <label class="form-label small text-muted">Giới tính</label>
                    <select name="gender" class="form-select rounded-xl border-0 bg-white p-3">
                        <option value="Male">Nam</option>
                        <option value="Female">Nữ</option>
                    </select>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-6">
                    <label class="form-label small text-muted">Chiều cao (cm)</label>
                    <input type="number" name="height_cm" class="form-control rounded-xl border-0 bg-white p-3" placeholder="170" required>
                </div>
                <div class="col-6">
                    <label class="form-label small text-muted">Cân nặng (kg)</label>
                    <input type="number" name="weight_kg" step="0.1" class="form-control rounded-xl border-0 bg-white p-3" placeholder="60.5" required>
                </div>
            </div>

            <label class="form-label small text-muted mb-2">Mức độ vận động hàng ngày</label>
            <div class="d-flex flex-column gap-2 mb-4">
                
                <div>
                    <input type="radio" name="activity_level" value="Sedentary" id="act_sedentary" class="radio-card-input" checked>
                    <label for="act_sedentary" class="radio-card-label d-flex align-items-center text-start">
                        <div class="bg-light rounded-circle p-2 me-3 text-dark"><i class="fa-solid fa-chair"></i></div>
                        <div>
                            <div class="fw-bold">Ít vận động</div>
                            <small class="opacity-75" style="font-size: 0.75rem;">Nhân viên văn phòng, ít tập thể dục</small>
                        </div>
                    </label>
                </div>

                <div>
                    <input type="radio" name="activity_level" value="Moderate" id="act_moderate" class="radio-card-input">
                    <label for="act_moderate" class="radio-card-label d-flex align-items-center text-start">
                        <div class="bg-light rounded-circle p-2 me-3 text-dark"><i class="fa-solid fa-person-running"></i></div>
                        <div>
                            <div class="fw-bold">Vừa phải</div>
                            <small class="opacity-75" style="font-size: 0.75rem;">Tập 3-5 ngày/tuần</small>
                        </div>
                    </label>
                </div>

                <div>
                    <input type="radio" name="activity_level" value="Active" id="act_active" class="radio-card-input">
                    <label for="act_active" class="radio-card-label d-flex align-items-center text-start">
                        <div class="bg-light rounded-circle p-2 me-3 text-dark"><i class="fa-solid fa-dumbbell"></i></div>
                        <div>
                            <div class="fw-bold">Năng động</div>
                            <small class="opacity-75" style="font-size: 0.75rem;">Tập 6-7 ngày/tuần, lao động nặng</small>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-warning w-100 rounded-pill p-3 fw-bold text-white shadow-sm" style="background-color: var(--secondary-color); border: none;">
                Hoàn tất & Bắt đầu <i class="fa-solid fa-check ms-2"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
