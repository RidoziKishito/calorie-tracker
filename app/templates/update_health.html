{% extends "base.html" %}

{% block title %}Cập nhật sức khỏe - VietFood AI{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-4">
                <h3 class="text-center mb-4">Cập nhật thông tin sức khỏe</h3>
                <form action="/home/update_health" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Cân nặng (kg)</label>
                        <input type="number" step="0.1" name="weight_kg" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chiều cao (cm)</label>
                        <input type="number" step="0.1" name="height_cm" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
                </form>
                <a href="/home/dashboard" class="btn btn-secondary w-100 mt-2">Quay lại</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
